<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>다잇닭</title>
      <link rel="stylesheet" href="../css/board_passwordCheck.css"/>
      <script src="../js/board_passwordCheck_delete.js" defer></script>
      <!-- 폰트 -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
      <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet"/>
      <link rel="stylesheet" href="/common/css/common.css"/>
      <link rel="stylesheet" href="/common/css/header.css"/>
      <link rel="stylesheet" href="/common/css/footer.css"/>
      <link rel="shortcut icon" type="image/x-icon" href="/common/img/logoPic.png" alt="타이틀 로고" />
      <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
      <script src="/common/js/common.js" defer></script>
      <script src="/common/js/header.js" defer></script>
  </head>
  <body>
    <div class="side-banner-container">
      <!-- 사이드 배너 영역 -->
      <div class="side-banner"></div>
    </div>
    <div class="header">
    </div>
    <main>
      <div class="board-container">
        <div class="board-main">
            <!-- 문의게시판 title -->
            <div class="board-title">
               <div class="title-text">문의 게시판</div>
            </div>

            <div class="password-check-container">
                <div class="password-check-box">
                    <div class="password-check-box-inner">
                        <b>비밀번호를 입력하세요.</b>
                        <input class="content-password" type="password" id="inputPassword" maxlength="4">
                        <div class="inner-btnBox">
                            <button class="btn cancle" onclick="history.go(-1)">취소</button>
                            <button class="btn admit" onclick="checkPassword()">확인</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
      </div>
    </main>
    <div class="footer">
    </div>
  </body>
</html>
