<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>다잇닭</title>
      <link rel="stylesheet" href="../css/board_list.css"/>
      <!-- 폰트 -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
      <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet"/>
      <link rel="stylesheet" href="/common/css/common.css"/>
      <link rel="stylesheet" href="/common/css/header.css"/>
      <link rel="stylesheet" href="/common/css/footer.css"/>
      <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
      <script src="/common/js/common.js" defer></script>
      <script src="/common/js/header.js" defer></script>
  </head>
  <body>
    <div class="header">
    </div>
    <main>
      <div class="board-container">
        <div class="board-main">

            <!-- 게시판 리스트 container -->
            <div class="board-list">

              <div class="top">
                <div class="num">번호</div>
                <div class="title">제목</div>
                <div class="witer">글쓴이</div>
                <div class="date">작성일</div>
                <div class="count">조회수</div>
              </div>
              <div>
                <div class="num">1</div>
                <div class="title"><a href ="board_view.html">코딩 너무 재밌다</a></div>
                <div class="witer">김성찬</div>
                <div class="date">2023-08-18</div>
                <div class="count">1056</div>
              </div>
              <div>
                <div class="num">1</div>
                <div class="title"><a href ="board_view.html">코딩 너무 재밌다</a></div>
                <div class="witer">김성찬</div>
                <div class="date">2023-08-18</div>
                <div class="count">1056</div>
              </div>

              <div>
                <div class="num">1</div>
                <div class="title"><a href ="board_view.html">코딩 너무 재밌다</a></div>
                <div class="witer">김성찬</div>
                <div class="date">2023-08-18</div>
                <div class="count">1056</div>
              </div>

              <div>
                <div class="num">1</div>
                <div class="title"><a href ="board_view.html">코딩 너무 재밌다</a></div>
                <div class="witer">김성찬</div>
                <div class="date">2023-08-18</div>
                <div class="count">1056</div>
              </div>

              <div>
                <div class="num">1</div>
                <div class="title"><a href ="board_view.html">코딩 너무 재밌다</a></div>
                <div class="witer">김성찬</div>
                <div class="date">2023-08-18</div>
                <div class="count">1056</div>
              </div>
            </div>
            <div class="board-list-bottom">
               <div class="board-search-container">
                  <input type="text" placeholder="검색">
               </div>
               <div class="board-page">
                  <a href="#" class="bt first"><<</a>
                  <a href="#" class="bt prev"><</a>
                  <a href="#" class="num on">1</a>
                  <a href="#" class="num">2</a>
                  <a href="#" class="num">3</a>
                  <a href="#" class="num">4</a>
                  <a href="#" class="num">5</a>
                  <a href="#" class="bt next">></a>
                  <a href="#" class="bt last">>></a>
                </div>
                <div class="bt-container">
                    <a href="#" class="board-write">등록</a>
                </div>
          </div>

        </div>
      </div>
    </main>
    <div class="footer">
    </div>

</html>
