<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jQuery Sample</title>
    </head>
<body>
    <form id="server" action="result.jsp">
        아이디입력 : <input type="text" id="id" name="id">
        <input type="button" id="id_request" value="아이디중복확인"><br>
        </form>
        <div id="here"></div>
        
        <script>
            window.onload = function () {
                // 아이디 중복 체크
                document.getElementById("id_request").onclick = function () {
                    var inputId = document.getElementById("id").value; // 입력한 아이디 값
    
                    // 임의의 데이터 값
                    var mockData = "java"; // 중복된 아이디라고 가정
    
                    var messageElement = document.getElementById("here");
    
                    if (inputId === mockData) {
                        messageElement.textContent = "중복된 아이디입니다.";
                        messageElement.style.color = "red";
                    } else {
                        messageElement.textContent = "사용가능한 아이디입니다.";
                        messageElement.style.color = "green";
                    }
                };
            };
        </script>
    </body>
    </html>

</body>
</html>
