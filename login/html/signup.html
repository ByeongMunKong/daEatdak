<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/common/css/common.css"/>
    <link rel="stylesheet" href="/common/css/header.css"/>
    <link rel="stylesheet" href="/common/css/footer.css"/>
    <link rel="stylesheet" href="/login/css/signup.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="/common/js/common.js" defer></script>
    <script src="/login/js/signup.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="header-main-container">
	<div class="header">
	</div>
	<div class="main">
		<main>
			<div class="signup-contanier">
                <div class="signup-area">
                    <div class="signup-greeting">
                        <strong class="txt">회원가입을 진행해주세요!</strong>
                    </div>
                    <form id="login_form" name="login_form" action="" method="post" >
                        <div class="input-group">
                        <div class="input-text">
                            <input type="text" placeholder="아이디 입력" maxlength="100" >
                            <input type="text" placeholder="비밀번호 입력" maxlength="100" >
                            <input type="text" placeholder="비밀번호 확인" maxlength="100" >
                            <div class="email">
                                <input name="email1" type="text"> @
                                <span class="select-wrapper">
                                    <select name="email2" onChange="handleEmailSelect(this)">
                                        <option value="">선택하세요</option>
                                        <option value="naver.com">naver.com</option>
                                        <option value="gmail.com">gmail.com</option>
                                        <option value="hanmail.com">hanmail.com</option>
                                        <option value="direct">직접입력</option>
                                    </select>
                                    <input name="email2_input" type="text" style="display: none;">
                                </span>
                            </div>
                            
                                
                            
                            <input type="text" placeholder="휴대폰 번호 입력" maxlength="100" >
                            <input type="text" placeholder="주소 입력" maxlength="100" >                           
                        </div>    
                        <div class="button-signup">
                            <button>가입완료</button>             
                        </div>    
                    </form>                   
                </div>
            </div>
        </main>                    
    </div>
    </div>        
	

	
	<div class="footer">
	</div>
<script>
    function handleEmailSelect(selectElement) {
        var email2Input = selectElement.nextElementSibling.querySelector('input[name="email2_input"]');
        var directOption = selectElement.querySelector('option[value="direct"]');
        
        if (selectElement.value === "direct") {
            email2Input.style.display = "inline-block";
            email2Input.value = ""; // Clear any existing value
            email2Input.removeAttribute("readonly");
            directOption.textContent = ""; // Hide the "직접입력" option text
        } else {
            email2Input.style.display = "none";
            email2Input.setAttribute("readonly", "readonly");
            directOption.textContent = "직접입력"; // Show the "직접입력" option text
        }
    }
</script>
</body>
</html>
