<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/common/css/common.css"/>
    <link rel="stylesheet" href="/common/css/header.css"/>
    <link rel="stylesheet" href="/common/css/footer.css"/>
    <link rel="stylesheet" href="/login/css/login.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="/common/js/common.js" defer></script>
    <script src="/common/js/header.js" defer></script>
    <title>다잇닭</title>
</head>
<body>
    <div class="header-main-container">
	<div class="header">
	</div>
	<div class="main">
		<main>
			<div class="login-container">
                <div class="login-area">
                    <div class="login-greeting">
                        <strong class="txt">안녕하세요 : ) <br> 다잇닭 입니다</strong>
                    </div>
                    <form id="login_form" name="login_form" action="" method="post" >
                        <div class="input-group">
                        <div class="input-text">
                            <input type="text" placeholder="아이디" maxlength="100" >
                            <input type="password" placeholder="비밀번호" maxlength="100" >
                            </div>                           
                        </div>
                        <div class="button-login">
                            <button>로그인</button>                       
                        </div>
                        <div class="button-found">
                            <button type="button" onclick="location.href='/login/html/findpw.html' ">비밀번호 찾기</button>
                            <button type="button" onclick="location.href='/login/html/findid.html' ">아이디 찾기</button>
                        </div>
                        <div class="button-kakaologin">
                            <button type="button" onclick="location.href='/login/html/kakaologin.html' "><img src="/login/img/kakao_login.png" alt=""></button>
                        </div>
                        <div class="button-signup">
                            <button type="button" onclick="location.href='/login/html/signupselet.html' ">회원가입</button>  
                        </div>
                    </form>
                </div>
            
            </div>
		</main>
	</div>
</div>

	
	<div class="footer">
	</div>
