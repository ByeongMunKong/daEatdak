<!DOCTYPE html>
<html lang="ko" class="main">
<head>

<title> side-banner </title>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">

    $(document).ready(function() {
    var floatPosition = parseInt($("#floatMenu-container").css('top'));

    $(window).scroll(function() {
    var scrollTop = $(window).scrollTop();
    var attachedPosition = scrollTop + floatPosition + "px";


    $("#floatMenu-container").css('top', attachedPosition);


    }).scroll();

    });

    $('.top-button').click(function(){
        $(window).scrollTop(0,0);
        $("#floatMenu-container").hide();
        $('.top-button').hide();
})
</script>
</head>


<style>
/* 우측 따라다니는 메뉴*/
#floatMenu-container{
    
    position: absolute;
    width: 80px;
    right:3%;
    top: 250px;
    z-index:9999;
}
.float-menu img {
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    width: 100%;
    height: 100%;
}
.float-menu ul {
    
    width: 80px;
    height: 323px;

}
.float-menu ul li:nth-child(1) {
    height: 200px;
}

.float-menu ul li:nth-child(2),
.float-menu ul li:nth-child(3) {
    background-color: rgba(128, 128, 128, 0.178);

}
.float-menu ul li {
    
    display: flex;
    justify-content: center;
    align-items: center;
    width: 80px;
    height: 60px;
}
.float-menu ul li span {
    font-size: 35px;
    color: gray;
}



.float-button button {
    background-color: rgba(128, 128, 128, 0.178);
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
    border: none;
    cursor: pointer;
    width: 100%;
    height: 40px;
    font-size: 14px;
    font-family: 'MaplestoryOTFBold';

}
@media (max-width:1300px){
    .float-menu{
        display: none;
    }

    .float-button button {
        z-index: 999;
        background-color: rgb(243, 243, 243);
        box-shadow: 2px 2px 2px gray;
        border-radius: 10px;
        width: 40px;
        height: 40px;
        position: fixed;
        bottom:170px;
    }
}
</style>


<body>
<div>
    <div id="floatMenu-container">
        <div class="float-menu">
            <ul>
                <li>
                    <img src="/common/img/sideBanner1.jpg" alt="사이드배너1"/>

                </li>
                <li>
                    <a href="/QnAboard/html/board_list.html">
                        <span class="material-symbols-outlined">
                            support_agent
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="material-symbols-outlined">
                            shopping_cart
                        </span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="float-button">
            <button class="top-button" onclick="">TOP</button>
        </div>
    </div>
</div>



</body>
</html>
